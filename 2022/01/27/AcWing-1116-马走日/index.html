n><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    st[p.x][p.y] = <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">8</span>; ++i)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">int</span> x = p.x + dx[i], y = p.y + dy[i];</span><br><span class="line">        <span class="keyword">if</span> (x &lt; <span class="number">0</span> || y &lt; <span class="number">0</span> || x &gt;= n || y &gt;= m || st[x][y]) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(n, m, &#123;x, y&#125;, cnt + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    st[p.x][p.y] = <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> k, n, m;</span><br><span class="line">    PII start;</span><br><span class="line">    </span><br><span class="line">    cin &gt;&gt; k;</span><br><span class="line">    <span class="keyword">while</span>(k--)</span><br><span class="line">    &#123;</span><br><span class="line">        res = <span class="number">0</span>;</span><br><span class="line">        cin &gt;&gt; n &gt;&gt; m &gt;&gt; start.x &gt;&gt; start.y;</span><br><span class="line">        <span class="built_in">dfs</span>(n, m, start, <span class="number">1</span>);</span><br><span class="line">        cout &lt;&lt; res &lt
